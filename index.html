<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/f1d3d58ca3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<title>Project Weather</title>
		
	</head>
	<body>
    <div>
      <form id="search-form">
		<div class="container" > 
      <input type = "text" id= "city-input" placeholder="Enter a city"/> 
    
      <input type="submit" value="🔍" id="submit-input" />
      <input type="button" value="📍" id="geolocation" />

			<h1 id = "city">Milwaukee </h1>
      <h2>Jan. 22, 21 ; 12:00 PM</h2>
      <h3>      <span class="weather-img">
          <img src="http://openweathermap.org/img/wn/04n@2x.png" id="icon">
        </span>
        <span class="current-temperature" id="temperature">#</span
        ><span class="temperature-format">°C</span>

        </h3>


    <p class="degree">
      <span id="degree" >
      17
      <a href = "#" id="celcius">
        °C
      </a>
      /
      <a href = "#" id="fahrenheit">
        °F
      </a>
    </span>
    </p>
	
  <div class="row align-items-start">
    <div class="col day-Monday">
      Mon
      <br>
      <i class="fas fa-sun sun-Icon"></i>
    </div>
    <div class="col day-Teusday">
      Teus
       <br>
      <i class="fas fa-cloud-sun cloud-Icon"></i>
    </div>
    <div class="col day-Wednesday">
      Weds
       <br>
     <i class="fas fa-cloud-sun-rain sunrain-Icon"></i>
    </div>
     <div class="col day-Thursday">
      Thurs
       <br>
      <i class="fas fa-bolt bolt-Icon"></i>
    </div>
    <div class="col day-Friday">
      Fri
       <br>
      <i class="fas fa-sun sun-Icon"></i>
    </div>
    <ul>
      <li>
        Humidity: <span id= "humid"></span>%
      </li>
      <li>
        Wind speed: <span id= "windy"></span>km/h 
      </li>
    </ul>
    </div>
  </form>
  </div>
     <small>
          <p class="github">
       <a href="https://github.com/xyoojlinda/myweatherproject"> Open-source code </a> by Linda Xiong
    </p>
    </small>
    <script src="weather.js"></script>
  </body>
</html>
